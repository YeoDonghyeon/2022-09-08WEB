<!DOCTYPE html>
<html>
<head>
     <title>글자를 바꾸는 태그들</title>
</head>
<body>
    <h1>글자를 바꾸는 태그들</h1>
    <p>
        bold = b <b>b</b> <b>볼드</b>체 <br>
        bold = strong <strong>strong</strong> (중요하다는 <strong>의미로)볼드</strong>체<br>
        italic = i <i>i</i> 이<i>텔릭</i>체
        italic = em <em>em</em> (강조한다는 <em>의미로)이텔릭</em>체<br>
        small = <small>small</small> 글자 <small>크기를</small> 작게<br>
        sup = <sup>sup</sup> 윗첨자 (ex) 30cm<sup>3</sup>, 100km<sup>2</sup><br>
        sub = <sub>sub</sub> 아랫첨자 (ex) H<sub>2</sub>O O<sub>3</sub> CO<sub>2</sub><br>
        mark = <mark>mark</mark> 형광 <mark>펜</mark> 효과
    </p>

    <p>
        1. <mark><b>bold mark</b></mark> = o<br>
        2. <mark><b>bold mark</mark></b> = x<br>
        3. <b><mark>bold mark</b></mark> = x<br>
        4. <b><mark>bold mark</mark></b> = o
    </p>
    <h2> </h2>

</body>
</html>
