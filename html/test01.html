<html>
 <head>
  <title> 첫날 </title>
 </head>
 <body>
  <h1>안녕하세요 html 첫날입니다</h1>
  <hr>
  <p>
   html은 웹페이지를 만드는 표준 언어<br>
   구조를 담당<br>
   명령어(tag)로 구성
  </p>
  <p>
   tag는 각 괄호안에 들어가며,<br>
   tag는 시작tag와       종료tag의 한 쌍으로 구성<br>
   tag는 대소문자 구별이 없으나 소문자로 작성
  </p>
  <hr>
  <h1>본문을 구성하는 태그들</h1>
  <p>
   br = 줄바꿈<br>
   p  = 문단을 구성<br>
   hn = 제목글자를 구성<br>
   hr = 수평선
  </p>
 </body>
</html>
